<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT-FAMILY -->

        <!-- LINK CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <!-- TITLE PAGE -->
        <title>Mail</title>
    </head>

        <!-- START BODY -->
    <body class="debug text-white">
        <!-- START MAIN HEADER -->
        <header>
            <div class="container">
               <h1 class="text-center">
                    Iscrizione mail
               </h1>
            </div>
        </header>
        <!-- END MAIN HEADER -->

        <!-- START MAIN -->
        <main>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 d-flex justify-content-center">
                        <form class="d-flex align-items-end p-1">
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

                            </div>
                           
                            <div>
                                <button id="my_button_registrati" type="button" class="btn btn-success p-1 ms-2">
                                    Registrati!
                                </button>
                                <button type="reset" class="btn btn-warning p-1 ms-1">
                                     reset!
                                </button>
                            </div>
                        </form>
                    </div>
                        
                  
                    <div class="container_user mt-5">
                        <h4 class="d-inline-block"> Utenti registrati</h4>
                        <button type="reset" class="btn btn-warning p-1 ms-1 see_button">
                            Vedi
                        </button>
                        <button type="reset" class="btn btn-dark p-1 ms-1 hide_button">
                            Nascondi
                        </button>
                        <div class="user_registrered p-1"> </div>
                    </div>
                    
                </div>
            </div>
        </main>
        <!-- END MAIN -->

    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
