<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT-FAMILY -->

        <!-- LINK CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <!-- TITLE PAGE -->
        <title>Roll the dice</title>
    </head>

        <!-- START BODY -->
    <body class="debug bg-primary text-white">
        <!-- START MAIN HEADER -->
        <header>
            <div class="container">
                <h1 class="text-center mt-4">
                    Roll the dice
                </h1>
            </div>
        </header>
        <!-- END MAIN HEADER -->

        <main>
            <div class="container">
               <div class="row">
                    <div class="col-6 bg-secondary my_container">
                        <h3 class="text-center border-bottom">
                            Player
                        </h3>
                        <div class="dice_container">
                            <div class="player_dice"></div>
                        </div>
                        <div class="result text-center mt-4 fs-3">
                            
                        </div>
                    </div>
                    <div class="col-6 bg-secondary my_container">
                        <h3 class="text-center border-bottom">
                            Bank
                        </h3>
                        <div class="dice_container ">
                            <div class="bank_dice"></div>
                        </div>
                    </div>
               </div>
               <div class="row mt-4">
                    <div class="col text-center">
                        <button class="myButton btn btn-danger">Play!</button>
                        <button class="myButton2 btn btn-warning">Reset!</button>
                    </div>
               </div>
            </div>
        </main>
      
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
